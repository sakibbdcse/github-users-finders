<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Github users finders</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary m-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Github users finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="row">
            <div class="search card card-body">
                <h1>Search Github users</h1>
                <p>Enter a username to find user</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Search Github users....">
                <button type="button" id="Searchbtn" class="btn btn-success m-3 ">Search</button>
            </div>
            <br>
            <div class="profile"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
